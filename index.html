<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk IPA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="image-container">
            <img src="https://www.brewdog.com/images/cms/blog/1462353293Malmo4.jpg" alt="Beer tap" />
          </div>
        <form class="search-container">
            <input id="search" type="text" autocomplete="off" form onsubmit="preventDefault(event)"
                placeholder=" Find your beer..">
                

            
            <div class="search-advanced">
               
                    <select  name="hops" id="hops">
                        <option value="hops" selected>Hops</option>
                    </select>
                    <select  name="abvLesser" id="abvLesser">
                        <option value="abvLesser" selected>Abv lesser than:</option>
                    </select>
                   
                
                
                    <select  name="brewedBefore" id="brewedBefore">
                        <option value="brewedBefore" selected>Brewed before:</option>
                    </select>
                <br>
               
                <select  name="Malt" id="malt">
                    <option value="malt" selected>Malt</option>
                </select>
                <select  name="abvGreater" id="abvGreater">
                    <option value="abvGreater" selected>Abv greater than:</option>
                </select> 
                <select  name="brewedAfter" id="brewedAfter">
                    <option value="brewedAfter" selected>Brewed after:</option>
                </select>
                
                <select  name="Yeast" id="yeast">
                    <option value="yeast" selected>Yeast</option>
                </select>
                
                
                
            </div>
            <nav class="searchPageNav"></nav>
            <button class="search-btn" form onsubmit="preventDefault(event)">Search..</button>
        </form>
        
    </header>
    <main class="main">
    </main>
    <script src="js/main.js"></script>
</body>

</html>
