<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk IPA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="image-container">
            <img src="https://www.brewdog.com/images/cms/blog/1462353293Malmo4.jpg" alt="Beer tap" />
        </div>
        <form class="search-container">
          <div class="search-input">
            <input id="search" type="text" autocomplete="off" form onsubmit="preventDefault(event)"
                placeholder=" Find your beer..">


                
                <button class="btn" form onsubmit="preventDefault(event)">Search..</button>
          </div>
            

            <div class="search-advanced">
               
                <select name="hops" id="hops">
                    <option value="hops" selected>Hops</option>
                </select>
                <select name="abvGreater" id="abvGreater">
                    <option value="abvGreater" selected>Abv greater than:</option>
                    <option value="1">1%</option>
                    <option value="5">5%</option>
                    <option value="7.5">7.5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>

                </select>
                <select name="brewedAfter" id="brewedAfter">
                    <option value="brewedAfter" selected>Brewed after:</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <select name="Malt" id="malt">
                    <option value="malt" selected>Malt</option>
                </select>
                <select name="abvLesser" id="abvLesser">
                    <option value="abvLesser" selected>Abv lesser than:</option>
                    <option value="1">1%</option>
                    <option value="5">5%</option>
                    <option value="7.5">7.5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                </select>
                <select name="brewedBefore" id="brewedBefore">
                    <option value="brewedBefore" selected>Brewed before:</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <select name="Yeast" id="yeast">
                    <option value="yeast" selected>Yeast</option>
                </select>




            </div>
            
                <nav class="searchPageNav"></nav>
                
            
        </form>

    </header>
    <main class="main">
    </main>
    <script src="js/main.js"></script>
</body>

</html>
